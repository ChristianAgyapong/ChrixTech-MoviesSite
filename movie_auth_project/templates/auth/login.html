<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ChrixTech Cinema - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #18181c 0%, #2d1a2e 50%, #18181c 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .auth-container {
      background: #23232b;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid #333;
      max-width: 400px;
      width: 90%;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-header h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #ff4b6e, #ffb86b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    
    .auth-header p {
      color: #bbb;
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #e0e0e0;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.8rem;
      border: 2px solid #333;
      background: #1a1a1a;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #ff4b6e;
    }
    
    .auth-button {
      width: 100%;
      padding: 0.8rem;
      border-radius: 1rem;
      border: none;
      background: linear-gradient(90deg, #ff4b6e, #ffb86b);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 75, 110, 0.4);
    }
    
    .auth-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .auth-link a {
      color: #ff4b6e;
      text-decoration: none;
      font-weight: 500;
    }
    
    .auth-link a:hover {
      text-decoration: underline;
    }
    
    .messages {
      margin-bottom: 1rem;
    }
    
    .messages .alert {
      padding: 0.8rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }
    
    .alert-success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid #28a745;
      color: #28a745;
    }
    
    .alert-error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid #dc3545;
      color: #dc3545;
    }
    
    @media (max-width: 480px) {
      .auth-container {
        padding: 1.5rem;
        margin: 1rem;
      }
      
      .auth-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>ChrixTech Cinema</h1>
      <p>Sign in with your email to access movies</p>
    </div>
    
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit" class="auth-button">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
    
    <div class="auth-link">
      Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
    </div>
  </div>
</body>
</html>
